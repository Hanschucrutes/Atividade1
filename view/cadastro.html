<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Castro de Usuário</h1>
    <p>Preencha o formulário abaixo</p>
    <form action="/enviar-dados" method="post">

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite Nome" ><br>
    

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <label for="cpf">Cpf:</label>
        <input type="text" id="cpf" name="cpf"><br>

        <label for="passowrd">Senha:</label>
        <input type="password" id="passowrd" name="passowrd"><br>

        <label for="confirmarsenha">Confirmar Senha:</label>
        <input type="senha" id="confirmarsenha" name="confirmarsenha"><br><br>


        <input type="submit" value="Cadastrar">
</body>
</html>
